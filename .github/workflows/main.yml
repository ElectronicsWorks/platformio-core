name: Main

on: [push]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: '*Build Docs*'
          mention_if: 'failure'
          url: ${{ secrets.SLACK_BUILD_WEBHOOK }}

      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          python -m pip install --upgrade pip
          pip install tox

      - name: Build docs
        run: |
          tox -e docs

  tests:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [2.7, 3.7]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Slack Notification
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          job_name: '*Tests*'
          mention_if: 'failure'
          url: ${{ secrets.SLACK_BUILD_WEBHOOK }}

      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          git submodule update --init --recursive
          python -m pip install --upgrade pip
          pip install tox

      - name: Python Lint
        run: |
          tox -e lint

      - name: Test PIO Core
        run: |
          tox -e testcore

      - name: Test dev-platform examples
        run: |
          tox -e testexamples
